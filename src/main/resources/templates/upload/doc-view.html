<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>파일 조회</h2>
    </div>
    파일 Description: <span th:text="${file.description}">파일설명</span><br/>
    첨부파일: <a th:if="${file.attachFile}" th:href="|/attach/${file.id}|" th:text="${file.getAttachFile().getUploadFileName()}"/><br/>
    <img th:each="imageFile : ${file.imageFiles}" th:src="|/images/${imageFile.getStoreFileName()}|" width="300" height="300"/>
</div> <!-- /container -->
</body>
</html>
