<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>파일 등록 </h2>
    </div>
    <h4 class="mb-3">파일 종류 입력</h4>
    <form th:action method="post" enctype="multipart/form-data">
        <ul>
            <li>파일설명 <input type="text" name="description"></li>
            <li>이미지 파일들<input type="file" multiple="multiple" name="attachFiles"></li>
        </ul>
        <input type="submit" value="저장"/>
    </form>
</div> <!-- /container -->
</body>
</html>
